<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Pizza-HUT</title>
</head>
<style>
    body {
        background-image: url(../static/pizza.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }

    .card {
        margin: auto;
        margin-top: 15vh;
        margin-bottom: 15vh;
    }

    .coladj {
        margin-left: 15px;
    }

    li {
        display: inline;
        text-decoration: none;
    }
   
    





</style>
<script>
    $(document).ready(function () {
        $('#inlineCheckbox8').css("display","none")
        $('#inlineCheckbox7').click(function () {
            if ($(this).is(':checked')) {
                $("#inlineCheckbox8").css("display", "inline")
            } else {
                $("#inlineCheckbox8").css("display", "none")
            }
        });
    });

    function getCheckedCheckboxesFor(checkboxName) {
    var checkboxes = document.querySelectorAll('input[name="' + checkboxName + '"]:checked'), values = [];
    Array.prototype.forEach.call(checkboxes, function(el) {
        values.push(el.value);
    });
    return values;
}
</script>

<body>
<div class="container justigy-content-center">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary nav justify-content-center ">
        <h1 style="color:aliceblue;">Pizza-Hut: Eat, Code &amp Repeat &#128522;</h1>
    </nav>
    <div class="card text-center " style="width: 50vw;">
        <div class="card-body bg-warning ">
            <h5 class="card-title ">Pizza-Hut</h5>
            <h6 class="card-subtitle mb-2 text-muted">Order Now</h6>
            <hr>
            <form>
                <h6>Pizza-Shape</h6>
                <div class="form-row">

                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                   checked
                                   value="option1">
                            <label class="form-check-label" for="inlineRadio1">Regular</label>
                        </div>

                    </div>
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                   value="option2">
                            <label class="form-check-label" for="inlineRadio2">Square</label>
                        </div>
                    </div>
                </div>
                <hr>
                <h6>Pizza-Toppings</h6>

                <div class="form-row">
                    <div class="col coladj">
                        <div class="row justify-content-center">
                            {% for top in topping%}
                            <div class="form-check form-check-inline col">
                                <input class="form-check-input" type="checkbox" name="topping"
                                       id="inlineCheckbox{{top.id}}"
                                       value={{top.topType}} onclick="">
                                <label class="form-check-label" for="inlineCheckbox{{top.id}}">{{top.topType}}</label>
                            </div>
                            {% endfor %}
                            <!-- <input type="button" onclick="alert(getCheckedCheckboxesFor('topping'));"
                                   value="Get Values"/> -->
                        </div>
                    </div>
                </div>

                <div class="form-row justify-content-center ">
                    <div class="form-check form-check-inline    ">
                        <input class="form-check-input" type="text" id="inlineCheckbox8" value="">
                    </div>
                </div>
                <hr>
                <div class="form-row justify-content-center">
                    <div class="form-group col-sm-2 ">
                        <h6 style="margin-bottom: 0px;">Size(in inches)</h6>
                    </div>
                    <div class="form-group col-sm-2 ">
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            {% for size in sizes %}
                            <option value="{{size.inches}}">{{size.inches}}
                                {% if size.label %}
                                {{size.label}}
                                {% else %}
                                {% endif %}
                            </option>

                            {% endfor%}

                        </select>
                    </div>
                </div>
                <hr>
                <ul>
                    <li>
                        <button type="button" class="btn btn-success" onclick="alert(getCheckedCheckboxesFor('topping'))">My Bill</button>
                    </li>&nbsp;
                    <li><strong>Total ($):</strong></li>
                    <li><strong>1000    </strong></li>
                </ul>


            </form>
        </div>
    </div>
</div>
</body>

</html>
